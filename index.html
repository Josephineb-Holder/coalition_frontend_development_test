<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <title>Tech.Care</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <nav>
          <div class="logo">
            <img src="assets/images/TestLogo@2x.png" alt="logo" />
          </div>
          <ul>
            <li class="active">
              <a href="/overview.html">
                <img
                  src="assets/icons/home_FILL0_wght300_GRAD0_opsz24@2x.png"
                  alt="home"
                />Overview</a
              >
            </li>

            <li>
              <a href="/patients.html">
                <img
                  src="assets/icons/group_FILL0_wght300_GRAD0_opsz24@2x.png"
                  alt="logo"
                />Patients</a
              >
            </li>

            <li>
              <a href="/schedule.html">
                <img
                  src="assets/icons/calendar_today_FILL0_wght300_GRAD0_opsz24@2x.png"
                  alt="logo"
                />Schedule</a
              >
            </li>

            <li>
              <a href="/massage.html">
                <img
                  src="assets/icons/chat_bubble_FILL0_wght300_GRAD0_opsz24@2x.png"
                  alt="logo"
                />Massage</a
              >
            </li>

            <li>
              <a href="/transaction.html">
                <img
                  src="assets/icons/credit_card_FILL0_wght300_GRAD0_opsz24@2x.png"
                  alt="logo"
                />Transactions</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Section One contains the side bar -->
    <section class="one">
      <div class="flex-conatiner">
        <div class="side-bar" style="width: 25%">
          <h3 class="bar-item"></h3>
          <a href="#" class="bar-item button"></a>
          <a href="#" class="bar-item button"></a>
          <a href="#" class="bar-item button"></a>
        </div>
        <div class="row">
          <div class="diagnosis">
            <h3>Diagnosis History</h3>
            <div class="diagnosis_sub">
              <div class="canvas">
                <canvas class="chart" id="myChart"></canvas>
              </div>
              <div class="analysis">
                <div id="systolic"><ul id="sys"></ul></div>
                <div id="diatonic"><ul id="dia"></ul></div>
              </div>
            </div>
            <div class="diagnosis_sub_sub">
              <div class="diagnosis_data resp">
                <img
                  src="assets/icons/respiratory rate@2x.png"
                  alt="respiratpry"
                  srcset=""
                />
                <small>Respiratory Rate</small>
                <div id="respiratory"></div>
              </div>
              <div class="diagnosis_data temp">
                <img
                  src="assets/icons/temperature@2x.png"
                  alt="temperature"
                  srcset=""
                />
                <small>Temperature</small>
                <div id="temperature"></div>
              </div>
              <div class="diagnosis_data heart">
                <img src="assets/icons/HeartBPM@2x.png" alt="" srcset="" />
                <small>Heart Rate</small>
                <div id="heart_rate"></div>
              </div>
            </div>
          </div>
          <div class="diagnosis-history" id="diagnosis_list">
            Diagnosis List
          </div>
        </div>

        <div class="row">
          <div class="user_profile">
            <div id="user_img" class="user_img"></div>
            <ul id="user"></ul>
          </div>
          <div class="profile">
            Lab Results
            <h4></h4>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
